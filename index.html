<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id='homeScore' class='homeSquare'>0</div>
                <br>
                <button id='addOneHome' class="addButton">+1</button>
                <button id='addTwoHome'class="addButton">+2</button>
                <button id='addThreeHome'class="addButton">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id='guestScore' class='guestSquare'>0</div>
                <br>
                <button id='addOneGuest' class="addButton">+1</button>
                <button id='addTwoGuest' class="addButton">+2</button>
                <button id='addThreeGuest' class="addButton">+3</button>
            </div>
        </div>
        <br>
        <div id="newGameButton">
            <button class="resetButton">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
